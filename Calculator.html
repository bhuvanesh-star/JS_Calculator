<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calc-grid">
        <div class="calculation">
            <div data-query class="query-line"></div>
            <div data-answer class="answer-line"></div>
        </div>
        <button data-allClear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>*</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>รท</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>
    </div>
    <!-- data number and data opertion is used to differentiate the 
     the parts used by js and css for styles -->

     <script src="CalcFunctions.js"></script>
</body>

</html>
